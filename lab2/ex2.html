<!DOCTYPE html>
<html lang="he">
<head>
    <title>Web Technologies - Lab 2</title>
    <link rel="stylesheet" type="text/css" href="ex2.css"> <!-- Link to external CSS file -->
</head>
<body dir="ltr"> 
    <div id="calculator">
        <input type="text" id="result" readonly style="width: 400px; height: 30px; margin-bottom: 5px;"/> <!-- Inline styles for input field -->
        <!-- Memory function row -->
        <div class="row">
            <button class="memory">MC</button>
            <button class="memory">MR</button>
            <button class="memory">M+</button>
            <button class="memory">M-</button>
            <button class="memory">MS</button>
            <button class="memory">M^</button>
        </div>
        <!-- Functions row 1 -->
        <div class="row">
           
            <button class="function">π</button>
            <button class="function">e</button>
            <button class="function">C</button>
            <button class="function">( </button>
            <button class="function"> )</button>
        </div>
        <!-- Functions row 2 -->
        <div class="row">
            
            <button class="function">sin</button>
            <button class="function">cos</button>
            <button class="function">tan</button>
            <button class="function">exp</button>
            <button class="function">mod</button>
        </div>
        <!-- Functions row 3 -->
        <div class="row">
            <button class="function">x^y</button>
            <button class="function">2nd</button>
            <button class="function">ln</button>
            <button class="function">x!</button>
            <button class="operator">÷</button>
        </div>
        <!-- Number and operations row 1 -->
        <div class="row">
            <button class="function">log</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">×</button>
        </div>
        <!-- Number and operations row 2 -->
        <div class="row">
            <button class="function">x^2</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
        </div>
        <!-- Number and operations row 3 -->
        <div class="row">
            <button class="function">10^x</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
        </div>
        <!-- Number and operations row 4 -->
        <div class="row">
            <button class="function">√x</button>
            <button class="operator">±</button>
            <button class="number">0</button>
            <button class="function">.</button>
            <button class="operator">=</button>
        </div>
    </div>
</body>
</html>
